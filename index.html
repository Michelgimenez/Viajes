<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" type="image/png" href="./img/favicon.png" />

    <title>Viajes</title>
  </head>
  <body class="container">
    <div class="app">
      <div class="app__nav">
        <a href="/"
          ><img src="./img/logo.png" alt="" class="app__nav-logo"
        /></a>

        <form class="app__nav-form">
          <input
            type="text"
            placeholder="Buscar hotel..."
            class="search-hotel"
          />
          <button>
            <svg>
              <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
            </svg>
          </button>
        </form>
        <div class="app__nav-links">
          <div class="app__nav-links-link">
            <svg class="user-nav__icon">
              <use xlink:href="img/sprite.svg#icon-bookmark"></use>
            </svg>
            <span class="user-nav__notification bookmark bookmark-notification"
              >0</span
            >
          </div>
          <div class="app__nav-links-link">
            <svg class="user-nav__icon">
              <use xlink:href="img/sprite.svg#icon-chat"></use>
            </svg>
            <span class="user-nav__notification">2</span>
          </div>
          <div class="app__nav-links-user">
            <img src="img/user.jpg" alt="user" class="user-nav__user-photo" />
            <span class="user-nav__user-name">Michel</span>
          </div>
        </div>
      </div>

      <div class="app__sidebar">
        <div class="app__sidebar-links">
          <a href="#" class="app__sidebar-links-link hotels">
            <svg class="side-nav__icon hotels">
              <use xlink:href="img/sprite.svg#icon-home" class="hotels"></use>
            </svg>
            <span class="hotels">HOTELES</span>
          </a>
          <a href="#" class="app__sidebar-links-link rentals">
            <svg class="side-nav__icon rentals">
              <use xlink:href="img/sprite.svg#icon-key" class="rentals"></use>
            </svg>
            <span class="rentals"> ALQUILERES</span>
          </a>
        </div>

        <div class="app__sidebar-copyright">
          <p>&copy; 2021 - Michel Gimenez</p>
        </div>
      </div>

      <div class="app__content"></div>
    </div>

    <script type="module" src="./src/js/app.js"></script>
    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
  </body>
</html>
